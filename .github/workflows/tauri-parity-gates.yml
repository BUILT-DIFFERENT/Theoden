name: Tauri parity gates

on:
  pull_request:
    paths:
      - "src/app/components/sidebar/**"
      - "src/app/routes/**"
      - "src/app/services/cli/**"
      - "src/app/services/git/**"
      - "src/app/services/bridge/**"
      - "src/app/services/host/**"
      - "src/styles/**"
      - "src-tauri/src/**"
      - "scripts/check-parity-*.cjs"
      - "docs/custom/**"
      - ".github/workflows/tauri-parity-gates.yml"
      - "package.json"
      - "pnpm-lock.yaml"
  workflow_dispatch:

jobs:
  frontend-lint-test-build:
    name: Frontend lint/test/build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Frontend tests
        run: pnpm frontend:test

      - name: Frontend build
        run: pnpm frontend:build

  tauri-rust-tests:
    name: Tauri rust tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cargo test (src-tauri)
        run: cargo test --manifest-path src-tauri/Cargo.toml

  parity-route-snapshot:
    name: Parity route snapshot
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Route parity test
        run: pnpm parity:test:routes

  parity-cloud-sidebar-settings:
    name: Parity cloud/sidebar/settings suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Focused parity suite
        run: pnpm parity:test:cloud-sidebar-settings

  parity-thread-slice:
    name: Parity thread slice suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Thread slice parity suite
        run: pnpm parity:test:thread-slice

  parity-review-git-terminal:
    name: Parity review/git/terminal suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Review/git/terminal parity suite
        run: pnpm parity:test:review-git-terminal

  parity-automations-cloud-settings:
    name: Parity automations/cloud/settings suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Automations/cloud/settings parity suite
        run: pnpm parity:test:automations-cloud-settings

  official-audit-gate:
    name: Official audit gate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify official audit artifact
        run: pnpm parity:audit:check

  parity-contract-checks:
    name: Parity contract checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Route scope contract
        run: pnpm parity:check:routes-scope

      - name: Motion/token contract
        run: pnpm parity:check:ui-motion

      - name: Baseline lock contract
        run: pnpm parity:check:baseline-lock

      - name: Runtime/bridge feature contract
        run: pnpm parity:check:feature-contract

      - name: Rewrite bridge boundary contract
        run: pnpm parity:check:bridge-boundary

  parity-results:
    name: Parity gate results (required)
    needs:
      - frontend-lint-test-build
      - tauri-rust-tests
      - parity-route-snapshot
      - parity-cloud-sidebar-settings
      - parity-thread-slice
      - parity-review-git-terminal
      - parity-automations-cloud-settings
      - official-audit-gate
      - parity-contract-checks
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Verify all parity jobs passed
        shell: bash
        run: |
          [[ "${{ needs.frontend-lint-test-build.result }}" == "success" ]] || exit 1
          [[ "${{ needs.tauri-rust-tests.result }}" == "success" ]] || exit 1
          [[ "${{ needs.parity-route-snapshot.result }}" == "success" ]] || exit 1
          [[ "${{ needs.parity-cloud-sidebar-settings.result }}" == "success" ]] || exit 1
          [[ "${{ needs.parity-thread-slice.result }}" == "success" ]] || exit 1
          [[ "${{ needs.parity-review-git-terminal.result }}" == "success" ]] || exit 1
          [[ "${{ needs.parity-automations-cloud-settings.result }}" == "success" ]] || exit 1
          [[ "${{ needs.official-audit-gate.result }}" == "success" ]] || exit 1
          [[ "${{ needs.parity-contract-checks.result }}" == "success" ]] || exit 1
