name: Theoden UI Checks

on:
  pull_request:
    paths:
      - "src/**"
      - "src-tauri/**"
      - "index.html"
      - "vite.config.ts"
      - "tailwind.config.ts"
      - "tsconfig.json"
      - "tsconfig.node.json"
      - "postcss.config.cjs"
      - "package.json"
      - "pnpm-lock.yaml"

jobs:
  ui-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Format
        run: pnpm format:app

      - name: UI interaction smoke test
        run: VITE_UI_SMOKE_TEST=1 pnpm app:test

      - name: Typecheck build
        run: pnpm app:build
